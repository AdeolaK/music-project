<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tap Music App</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Tap Music</h1>
        <p>Tap pads below to create a beat</p>
        <p>
          This app is
          <a href="https://github.com/AdeolaK/music-project" target="_blank"
            >open source code</a
          >
          by Adeola Kehinde
        </p>
      </header>
      <div class="pads">
        <div class="pad1">
          <audio src="/sounds/bubbles.mp3" class="sound"></audio>
        </div>
        <div class="pad2">
          <audio src="/sounds/clay.mp3" class="sound"></audio>
        </div>
        <div class="pad3">
          <audio src="/sounds/confetti.mp3" class="sound"></audio>
        </div>
        <div class="pad4">
          <audio src="/sounds/glimmer.mp3" class="sound"></audio>
        </div>
        <div class="pad5">
          <audio src="/sounds/moon.mp3" class="sound"></audio>
        </div>
        <div class="pad6">
          <audio src="/sounds/ufo.mp3" class="sound"></audio>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
